<script>
	// 数组的深拷贝，结合递归
	var arr=[1,2,3,4,5,['a','b','c']];
	var arr1=copy(arr);

	arr[2]=9;
	arr1[4]=8;

	arr[5][1]='z';
	//拷贝之后再修改，不然就都改了

	console.log(arr);
	console.log(arr1);


	function copy(arr){
		var newarr=[];
		for(var i=0;i<arr.length;i++){
			if(typeof arr[i]=='object'){//如果被拷贝数组中嵌套着数组的话，再调用copy函数
				newarr[i]=copy(arr[i]);
			}else{
				newarr[i]=arr[i];
			}
		}
		return newarr;
	}
	
</script>
