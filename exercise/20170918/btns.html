<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		main{
			width: 1226px;
			height: 450px;
			border: 1px solid #dfdfdf;
			margin: 20px auto;
			position: relative;

		}
		.btn{
			width: 125px;
			height: 15px;
			position: absolute;
			bottom: 20px;
			left: 50%;
			margin-left: -62px;
			list-style: none;
		}
		.btn>li{
			width: 15px;
			height: 15px;
			float: left;
			margin-left: 10px;
			border-radius: 50%;
			background: #879324;
			cursor: pointer;
		}
		ul .btn-now{
			background: blue;
		}
	</style>
</head>
<body>
	<main>
		<ul class="btn">
			<li class="btn-now"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</main>
</body>
</html>
<script>
	let btn=document.getElementsByClassName('btn');//先获取到目标元素的父元素
	let lis=btn[0].getElementsByTagName('li');//再在其下获取目标，找到目标元素
	for(let i=0;i<lis.length;i++){
		lis[i].className='btn-now';
	}
</script>
