<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.small{
			width: 400px;
			height: 300px;
			float: left;
			border: 1px solid blue;
			position: relative;
		}
		.small>img{
			display: block;
			width: 100%;
			height: 100%;
		}
		.big{
			width: 400px;
			height: 300px;
			float: left;
			overflow: hidden;
			position: relative;
			border: 1px solid green;
		}
		.big>img{
			position: absolute;
			left: 0;top: 0;
		}
		.mask{
			width: 200px;
			height: 150px;
			background: rgba(0, 0, 0, 0.5);
			position: absolute;
			left: 0;top: 0;
		}
		.opacity{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;top: 0;
			z-index: 666;
		}
	</style>
</head>
<body>
	<div class="small">
		<div class="mask"></div>
		<img src="img/1.jpg" alt="">
		<div class="opacity"></div>
	</div>
	<div class="big">
		<img src="img/1.jpg" alt="">
	</div>

	<script src="js/functions$.js"></script>
	<script src="js/fangdajing.js"></script>
</body>
</html>
