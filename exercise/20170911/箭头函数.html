<script>

/*	var fn=function(a){
		return a;
	}*/

	var fn = a =>a;//ES6,箭头函数,与上面的函数等价，但箭头函数的出现并不为了替代上面的函数，主要是使用在回调函数中
	alert(fn(7));
	
/*	var fn=function(){
		return 1;
	}*/
	var fn = () =>1;//没有参数的情况，相当于上述函数，不加()会报错
	
	var fn=function(a,b){
		return a+b;
	}
	var fn = (a,b) =>a+b;//多参数的情况，相当于上述函数

/*	var fn=function(a,b){
		alert(a+b);
		alert(a-b);
		return [a+b];
	}*/
	var fn = (a,b) =>{
		alert(a+b);
		alert(a-b);
		return [a+b];
	};//多语句的情况，相当于上述函数

/*注意：箭头函数中没有arguments对象，箭头函数不能作为构造函数使用*/


</script>

<script>
	/*
	判断一个数组中是否有某元素
 */
	var arr=[1,2,3,4,5,6,7,8,9];
	var result=some(arr,function(value){
		return value==0;
	})

	var result1=some(arr,value=>value==0);

	console.log(result);
	console.log(result1);

	function some(arr,fn){
		for(var i=0;i<arr.length;i++){
			if(fn(arr[i])){
				return true;
			}
		}
		return false;
	}
</script>
