<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	
</body>
</html>
<script>
	function fn(){
		var num = 10;
		return fn1;//将fn1整个函数语句返回
		function fn1(){
			num++;
			return num;
		}//fn1即为闭包
	}
	var result = fn();//返回后result是fn1的函数语句
	alert(result());//result()相当于fn1(),结果为11
</script>
