</canvas>
</body>
<script>
    window.onload=function () {
        let canvas=document.querySelector('canvas');
        let ctx=canvas.getContext('2d');//拿到绘图环境，然后用ctx上的方法绘图,画出来是位图，放大失真
        /*
                ctx.arc(300,150,100,0,Math.PI*2);//圆心坐标x，圆心坐标y，半径，开始弧度，结束弧度,方向（true逆时针，false顺时针（默认））
                ctx.fill();
                */

                ctx.arc(300,150,100,-Math.PI/2,Math.PI/2,false);//圆心坐标x，圆心坐标y，半径，开始弧度，结束弧度,方向（true逆时针，false顺时针（默认））
                ctx.fill();
        */
        /*
                ctx.beginPath();
                ctx.arc(300,150,150,0,Math.PI*2);
                ctx.closePath();
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(240,110,20,0,Math.PI*2);
                ctx.closePath();
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(360,110,20,0,Math.PI*2);
                ctx.closePath();
                ctx.stroke();

                ctx.beginPath();
                ctx.beginPath();
                ctx.moveTo(300,140);
                ctx.lineTo(315,180);
                ctx.lineTo(285,180);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.arc(300,210,50,0,Math.PI);
                ctx.stroke();
                //笑脸
        */
        for(let i=0;i<4;i++){
            for(let j=0;j<3;j++){
                let x=(2*j+1)*30+j*20;
                let y=(2*i+1)*30+i*20;
                endRad=Math.PI+Math.PI/2*j;
                dir=i%2?true:false;
                ctx.beginPath();
                ctx.arc(x,y,30,0,endRad,dir);
                if(i>1){
                    ctx.fill();
                }else {
                    ctx.stroke();
                }
            }
        }


    }
</script>
