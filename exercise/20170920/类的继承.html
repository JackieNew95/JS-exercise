<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类的继承</title>
</head>
<body>
	<script>
		/*类的继承*/
		class Person{
			constructor(){
				this.name='person';
				this.age=20;
			}
		}
		class Student extends Person{//类的继承
			constructor(){
				super();//写这个才能继承父类
			}
		}
		let lisi=new Student();
		console.log(lisi);
	</script>
</body>
</html>
