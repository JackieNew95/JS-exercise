<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印表格、九九乘法表、隔行、隔列换色、金字塔、菱形、斐波那契数列</title>
</head>
<body>
	
</body>
</html>
<script>

	// 输出表格，以输出的方法打印
	document.write('<table border=1 cellspacing=0 cellpadding=10px width=700px height=500px align=center>');
	document.write('<caption>以输出的方法打印10*10表格</caption>');
	for(var i=1;i<=10;i++){
		document.write('<tr align=center>');
		for(var j=1;j<=10;j++){
			document.write('<td>'+i+'-'+j+'</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');

	//以拼接的方法打印
	var table = "<table border=1 cellspacing=0 cellpadding=10px width=700px height=500px align=center>";
	table+="<caption>以拼接的方法打印10*10表格</caption>";
		for(var i =1;i<11;i++){
			table +="<tr>";
			for(var j=1;j<11;j++){
				table +="<td>"+i+"-"+j+"</td>";
			}
			table +="</tr>";
		}
	table += "</table>";
	document.write(table);

	// 输出九九乘法表
	document.write('<table border=1 cellspacing=0 cellpadding=10px width=700px height=500px align=center>');
	document.write('<caption>九九乘法表</caption>');
	for(var i=1;i<10;i++){
		document.write('<tr align=center>');
		for(var j=1;j<=i;j++){
			document.write('<td>'+j+'*'+i+'='+i*j+'</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');


	// 隔行换色
	document.write('<table border=1 cellspacing=0 cellpadding=10px width=700px height=500px align=center>');
	document.write('<caption>隔行换色</caption>');
	for(var i=1;i<10;i++){
		if(i%2==0){
			document.write('<tr align=center bgcolor=green>');
		}else{
			document.write('<tr align=center bgcolor=blue>');
		}
		for(var j=1;j<=i;j++){
			document.write('<td>'+j+'*'+i+'='+i*j+'</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');


	// 隔列换色
	document.write('<table border=1 cellspacing=0 cellpadding=10px width=700px height=500px align=center>');
	document.write('<caption>隔列换色</caption>');
	for(var i=1;i<10;i++){
		for(var j=1;j<=i;j++){		
			if(j%2==0){
				document.write('<td bgcolor=green>'+j+'*'+i+'='+i*j+'</td>');
			}else{
				document.write('<td bgcolor=blue>'+j+'*'+i+'='+i*j+'</td>');
			}
		}
		document.write('</tr>');
	}
	document.write('</table>');


	//金字塔
	document.write('<table cellspacing=0 align=center>');
	document.write('<caption>金字塔</caption>');
	var n = 5;//要打的行数
	for(var i=1;i<=n;i++){
		document.write('<tr align=center>');
		var j=2*i-1;//要打的列数，可以直接整合在下面
		var l=n-i;//要空的格数，可以直接整合在下面
		for(var k=1;k<=l;k++){
			document.write('<td></td>');
		}
		for(var k=1;k<=j;k++){
			document.write('<td>*</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');


	//菱形
	document.write('<table cellspacing=0 align=center>');
	document.write('<caption>菱形</caption>');
	var n = prompt('请输入要打印的行数',7);//要打的边长
	for(var i=1;i<=n;i++){//行数
		document.write('<tr align=center>');
		for(var j=1;j<=n-i;j++){//要打的空格数
			document.write('<td></td>');
		}
		for(var j=1;j<=2*i-1;j++){//要打的星号
			document.write('<td>*</td>');
		}
		document.write('</tr>');
	}
	for(var i=1;i<=n-1;i++){
		document.write('<tr align=center>');
		for(var j=1;j<=i;j++){
			document.write('<td></td>');
		}
		for(var j=1;j<=2*n-1-2*i;j++){
			document.write('<td>*</td>');
		}
		document.write('</tr>');
	}	
	document.write('</table>');





	//100以内的斐波那契数列
	var i=1,j=1;
	document.write(i+'&nbsp;&nbsp;');
	document.write(j+'&nbsp;&nbsp;');
	for(var k=0;k<=100;){
		k=i+j;
		i=j;
		j=k;
		if(k<=100){
			document.write(k+'&nbsp;&nbsp;');
		}
	}//如果不加if，那么k是先加并且输出后才去判断的，所以会多输出了一个
</script>
