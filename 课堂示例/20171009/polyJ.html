<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polyJ</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas width="300" height="300">

</canvas>
</body>
<script>
    window.onload=function () {
        let canvas=document.querySelector('canvas');
        let ctx=canvas.getContext('2d');
        /*
        * 绘制正多角形思路
        * 在正圆里找到相交点
        * 每个点都在圆上
        * 都可以通过角度表示位置
        * 缩回来的点也可以看作是一个圆
        * 每个角度的一半画在小圆上
        * */
        polyJ(100,5);
        function polyJ(r,n) {
            let rad=Math.PI/n;
            ctx.beginPath();
            ctx.moveTo(150+r,150);
            for(let i=0;i<2*n;i++){
                let r1;
                r1=i%2==0?r:r/2;
                let x=150+r1*Math.cos(rad*i);
                let y=150+r1*Math.sin(rad*i);
                ctx.lineTo(x,y);
            }
            ctx.closePath();
            ctx.stroke();
        }
    }
</script>
</html>
