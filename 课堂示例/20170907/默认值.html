<script>

	//	排序sort(),函数间调用
	arr=[12,45,2,74,2,9];
	
	sort(arr,'<');//升序
	sort(arr,'>');//降序
	sort(arr);

	function sort(arr,type){

/*		if(type==undefined){
			type='<';
		}//默认值设为升序方法一*/

/*		type= type==undefined?'<':type;//默认值设为升序方法二*/

/*		function sort(arr,type='<'){//默认值设为升序方法四，ES6新特性，可以直接写默认值，注意兼容性*/

		type=type||'<';//默认值设为升序方法三

		if(type=='<'){
			sortUp(arr);//升序
		}else if (type=='>'){
			sortDown(arr);//降序
		}
	}

	function sortUp(arr){
		for(var i=0;i<=arr.length-1;i++){		
			for(var j=i+1;j<=arr.length-1;j++){
				if (arr[i]>arr[j]) {
					var temp =arr[i];
					arr[i]=arr[j];
					arr[j]=temp;
				}
			}
		}
		console.log(arr);//升序排列
	}
	function sortDown(arr){
		for(var i=0;i<=arr.length-1;i++){		
			for(var j=i+1;j<=arr.length-1;j++){
				if (arr[i]<arr[j]) {
					var temp =arr[i];
					arr[i]=arr[j];
					arr[j]=temp;
				}
			}
		}
		console.log(arr);//降序排列
	}




</script>
