	//将一个数组的偶数放入一个新数组
	//filter（过滤器、筛选）
	var arr = [3,2,4,8,9,9,8,7,6,5];
	var newarr=filter(arr);
	alert(newarr);

	function filter(arr){//arr特定数组
		var newarr=[];//存新数组的数组
		for(var i=0;i<arr.length;i++){
			if(arr[i]%2==0){
				newarr[newarr.length]=arr[i];
			}			
		}
		return newarr;
	}
