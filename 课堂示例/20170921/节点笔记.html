	<div class="box">

		<div class="son">
			这是son
			<span>
				这是son里面的span
			</span>
		</div>
		<p class="son">
			这是p
		</p>
		<!-- 这是注释节点 -->
	</div>


	<script>
		//用child实现children的功能
		function children(parent){
			let newar=[];
			let childs=parent.childNodes;
			childs.foreach(element=>{
				if(element.nodeType==1){
					newar.push(element);
				}
			})
		}

	</script>
