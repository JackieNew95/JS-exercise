<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let arr=[1,2,3,4,5];
		let arr1=['a','b','c','d'];
		arr=arr.concat(arr1);//方法一
		arr.push(...arr1);//方法二
		Array.prototype.push.call(arr,...arr1);//方法三
		Array.prototype.push.apply(arr,arr1);//方法四
		// 使用不同方法将两数组链接
		
	</script>
</body>
</html>
