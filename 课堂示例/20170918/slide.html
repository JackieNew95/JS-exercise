<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button{
			width: 100px;
			height: 50px;
			background: blue;
			border-radius: 8px;
			margin: 20px;
			border: none;
			outline: none;
		}
		#slide{
			width: 300px;
			height: 500px;
			background: pink;
			transition: .5s;
		}
	</style>
</head>
<body>
	<button>slideDown</button>
	<button>slideUp</button>
	<button>slideToggle</button>
	<div id="slide"></div>
</body>
</html>
<script>
	let btns = document.getElementsByTagName('button');
	let slide = document.getElementById('slide');

	btns[0].onclick=function(){
		slide.style.height = '500px';
	}
	btns[1].onclick=function(){
		slide.style.height = '0';
	}
	let flag=true;
	btns[2].onclick=function(){
		if(flag){
			slide.style.height=0;
			flag=false;
		}else{
			slide.style.height='500px';
			flag=true;
		}
	}
</script>
