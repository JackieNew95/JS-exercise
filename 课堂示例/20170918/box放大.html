<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background: red;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
<script>
	let box = document.getElementsByClassName('box');
	let speed=10;
	let t= setInterval(fn,60);
	function fn(){
		let w=parseInt(getComputedStyle(box[0],null).width);
		if(w>=500||w<300){
			// clearInterval(t);
			speed=-speed;
		}
		box[0].style.width=`${w+speed}px`
	}
</script>
