<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="css/huaban.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
    <main>
        <div class="left">
            <ul>
                <li id="line" class="iconfont icon-xian" active="true" title="实线"></li>
                <li id="dash" class="iconfont icon-xuxian" title="虚线"></li>
                <li id="pencil" class="iconfont icon-pencil" title="铅笔"></li>
                <li id="square" class="iconfont icon-changfangxing" title="矩形"></li>
                <li id="circle" class="iconfont icon-weibiaoti38" title="圆"></li>
                <li id="poly" class="iconfont icon-duobianxing" title="多边形"></li>
                <li id="polyJ" class="iconfont icon-xing" title="多角形"></li>
                <li id="word" class="iconfont icon-wenzi" title="文字"></li>
                <div class="fg"></div>
                <li id="styleS" class="iconfont icon-biankuangse" title="描边"></li>
                <li id="styleSC" title="描边颜色">
                    <input type="color">
                </li>
                <li id="styleF" class="iconfont icon-yanse1" title="填充"></li>
                <li id="styleFC" title="填充颜色">
                    <input type="color">
                </li>
                <li id="reverse" class="iconfont icon-fanse" title="色彩反向"></li>
                <li id="gray" class="iconfont icon-loadingjianbian" title="转为灰度图"></li>
                <li id="eraser" class="iconfont icon-xiangpica_s" title="橡皮"></li>
                <li id="cut" class="iconfont icon-caijian" title="剪切"></li>
                <div class="fg"></div>
                <li id="cancel" class="iconfont icon-chexiao" title="撤销"></li>
                <li id="clearAll" class="iconfont icon-qingchu" title="清除画布"></li>
                <li id="save" class="iconfont icon-baocun" title="保存">
                	<a href="javascript:void(0)"></a>
                </li>
                <li id="new" class="iconfont icon-xinjian" title="新建">
                	<a href="javascript:void(0)"></a>
                </li>

            </ul>
        </div>
        <div class="right">
            <div class="bottom">
                <canvas width="100" height="100"></canvas>
                <div class="eraserme"></div>
                <div class="cutme"></div>
                <div class="opacity"></div>
            </div>
        </div>

    </main>
</body>
<script src="js/huaban.js"></script>
<script src="js/index.js"></script>
</html>
