<script>
/*	function name(参数1，参数2，参数n){//形参，看着是个参数，形式上的参数，实际的值自己都不知道，等着别人（实参）告诉
		功能代码段
	}//封装后不会直接生效，调用之后才可以用

	name(参数1，参数2，参数n);//调用，实参，真正决定性、实实在在的参数*/


	function table(rows,cols){
		// 输出任意行任意列的表格
		document.write('<table border=1 cellspacing=0 cellpadding=10px width=700px height=500px align=center>');
		document.write('<caption>以输出的方法打印10*10表格</caption>');
		for(var i=1;i<=rows;i++){
			document.write('<tr align=center>');
			for(var j=1;j<=cols;j++){
				document.write('<td>'+i+'-'+j+'</td>');
			}
			document.write('</tr>');
		}
		document.write('</table>');

	}
	table(5,6);
</script>
