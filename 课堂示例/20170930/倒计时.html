<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        .time,.time1{
            width: 400px;
            height: 200px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .time1{
            left: 600px;
            top: 100px;
        }
        .biaoti,.biaoti1{
            display: block;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
        .daojishi,.daojishi1{
            display: block;
            width: 100%;
            height: 100px;
            color: red;
            line-height: 100px;
        }

    </style>
</head>
<body>
    <div class="time">
        <span class="biaoti">距2017年中秋节还有：</span>
        <span class="daojishi"></span>
    </div>

    <div class="time1">
        <span class="biaoti1">剩余时间为：</span>
        <span class="daojishi1"></span>
    </div>

</body>
<script>
    let time=document.querySelector('.time');
    let daojishi=document.querySelector('.daojishi');
    setInterval(function () {
        let zhongqiu=new Date('2017/10/4 00:00:00');
        let now=new Date();
        let shichang=zhongqiu.getTime()-now.getTime();
        let dayshichang=1000*60*60*24;
        let hourshichang=1000*60*60;
        let minuteshichang=1000*60;
        let secondshichang=1000;
        let day=Math.floor(shichang/dayshichang);
        let hour=Math.floor((shichang%dayshichang)/hourshichang);
        let minute=Math.floor(((shichang%dayshichang)%hourshichang)/minuteshichang);
        let second=Math.floor((((shichang%dayshichang)%hourshichang)%minuteshichang)/secondshichang);
         daojishi.innerText=`${day}天${hour}小时${minute}分${second}秒`
    },1000);


    let time1=document.querySelector('.time1');
    let daojishi1=document.querySelector('.daojishi1');
    let after=new Date();
    after.setMinutes(after.getMinutes()+10);

    setInterval(function () {
        let now = new Date();
        let cha=Math.floor((after.getTime()-now.getTime())/1000);
        let min=Math.floor(cha/60);
        let sec=cha%60;

        daojishi1.innerText=`${min}分${sec}秒`
    },1000)


</script>
</html>
