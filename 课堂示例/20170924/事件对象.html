<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象</title>
	<style>
		.box{
			width: 400px;
			height: 400px;
			background: skyblue;
			margin: 10px;
			padding: 20px;
		}

	</style>
</head>
<body>
	<div class="box"></div>

	<script>
		window.addEventListener('load',function(){
			let box =document.querySelector('.box');
			box.addEventListener('mousemove', 
				function(e){
					this.style.background='lightgreen';
					console.log(e);
				}, false)			
		})
	

	</script>
</body>
</html>
