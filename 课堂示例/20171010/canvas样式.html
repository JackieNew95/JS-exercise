<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas样式</title>
    <style>
        canvas{
            border: 1px solid green;
        }
    </style>
</head>
<body>
<canvas width="400" height="400"></canvas>
</body>
<script>
    let canvas=document.querySelector('canvas');
    let ctx=canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(350,50);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(100,50);
    ctx.lineTo(100,350);
    ctx.lineWidth=10;//线宽
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(200,50);
    ctx.lineTo(200,350);
    ctx.lineWidth=10;//线宽
    ctx.lineCap='square';//端点类型，方形
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(300,50);
    ctx.lineTo(300,350);
    ctx.lineWidth=10;//线宽
    ctx.lineCap='round';//端点类型，圆形
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50,350);
    ctx.lineTo(350,350);
    ctx.lineWidth=1;
    ctx.stroke();

</script>
</html>
